<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
        <script type="text/javascript" src="https://unpkg.com/web3@1.3.4/dist/web3.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.3/dist/index.js"></script>
        <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.4.0/dist/umd/index.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body style="margin: 0; height: 100%;">

        <div id="contract interaction" class="modal">
            <div id="contract interaction content" class="modal-window fixed">
                <h2 id="interaction header">Interact with this contract</h2>
                <table
                    style="border: 0px solid LightGray; table-layout: fixed;
                    width: 640px; height: 384px; font-family: 'Exo', sans-serif;">
                    <tr>
                        <td
                            id="interaction method"
                            style="border: 1px solid LightGray; vertical-align: middle;
                            text-align: left; height: 1.3em; padding: 0.2em;
                            width: 288px; border-radius: 5px;">
                            Methods
                        </td>
                        <td
                            id="interaction output" rowspan="2"
                            style="border: 1px solid LightGray; background-color: white; color: Purple;
                            vertical-align: top; text-align: left; padding: 0.2em;
                            border-radius: 5px; font-family: 'Droid Sans Mono'; font-size: 10pt;">
                            <div
                                id="interaction outputs content"
                                style="height: 7.4em; overflow: auto;">
                                Output
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td
                            id="interaction inputs"
                            style="border: 1px solid LightGray; border-radius: 5px;
                            vertical-align: top; text-align: left; padding: 0.2em;">
                            <div
                                id="interaction inputs content"
                                style="height: 5.4em; overflow: auto;">
                                Input
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            id="interaction console" colspan="2"
                            style="border: 1px solid lime; background-color: #202020; color: Gray;
                            vertical-align: top; text-align: left; padding: 0.2em;
                            border-radius: 5px; font-family: 'Droid Sans Mono'; font-size: 10pt;">
                            <div
                                id="interaction console content"
                                style="height: 256px; overflow: auto">
                                Console
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="navigation" style="min-width: 768px; width: 100%; height: 2.2em; background-color: black; display: table;">
            <div class="button-wrapper"><nobr><button
                id="button wallet"
                onclick="connectWallet();"
                style="
                    font-family: 'Open Sans'; font-size: 10pt; background-color: #1E90FF; color: white; display: inline-block;
                    width: 9em; height:1.5em; border-width: 1px; border-radius: 8px; margin-left: 1em; text-align: center; line-height: 1em;">
                Connect Wallet
            </button><button
                id="button interact"
                onclick="interact();"
                data-target="contract interaction"
                data-toggle="modal"
                style="
                    font-family: 'Open Sans'; font-size: 10pt; background-color: #28b463; color: white;
                    display: none; width: 6em; height: 1.5em; border-width: 1px; border-radius: 8px;
                    margin-left: 1em; text-align: center; line-height: 1em;">
                Interact
            </button></nobr></div>

            <span
                style="color: white; font-family: 'Open Sans'; font-size: 10pt; display: table-cell; padding-left: 1em;
                padding-right: 1em; vertical-align: middle; align-items: flex-end; text-align: right;
                width: 0px;">
                <div
                    id="page title"
                    style="display: block; overflow: hidden;
                    text-overflow: ellipsis; white-space: nowrap;">
                    NES Digital Collectibles 0.1.0
                </div>
            </span>
        </div>
        <iframe
            id="content"
            style="width: 100%; overflow: auto;
            height: calc(100% - 2.2em); min-width: 768px;
            border: none; margin: 0; display:block;">
        </iframe>
        <div id="connection" style="min-width: 768px; width: 100%; height: 2.2em; background-color: black; display: none;">
            <span
                id="user account"
                style="cursor: default; color: white; font-family: 'Droid Sans Mono'; font-size: 10pt; padding-left: 1em;
                vertical-align: middle; display: table-cell; width: 28em;">
            </span>
            <span
                id="user balance"
                style="cursor: default; color: white; font-family: 'Droid Sans Mono'; font-size: 10pt; padding-left: 1em;
                vertical-align: middle; display: table-cell; width: 11em;">
            </span>
            <span
                id="gas price"
                style="cursor: default; color: white; font-family: 'Droid Sans Mono'; font-size: 10pt; padding-left: 1em;
                vertical-align: middle; display: table-cell; width: 8em;">
                ‚õΩ ---
            </span>
            <span
                id="user transactions"
                style="cursor: default; color: white; font-family: 'Droid Sans Mono'; font-size: 10pt; padding-left: 1em;
                vertical-align: middle; display: table-cell; align-items: flex-end; text-align: right;
                padding-right: 1em;">
                üóÑÔ∏è <a href="#" id="transactions url" target="_blank">History</a>
            </span>
        <div>
    </body>
    <script type="text/javascript">main();</script>
</html>
